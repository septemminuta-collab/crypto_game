<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Miner Pro</title>
    <script src="https://telegram.org"></script>
    <script src="https://sad.adsgram.ai"></script>
    <style>
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: #0a0a0b; color: #fff; text-align: center; margin: 0; padding: 20px; }
        .header { display: flex; justify-content: space-between; align-items: center; padding: 10px; border-bottom: 1px solid #333; }
        .energy-card { background: linear-gradient(135deg, #1c1c1e 0%, #111 100%); border: 1px solid #00d4ff; border-radius: 25px; padding: 30px; margin: 20px 0; box-shadow: 0 0 30px rgba(0, 212, 255, 0.1); }
        #balance { font-size: 56px; color: #00d4ff; font-weight: 800; text-shadow: 0 0 15px rgba(0, 212, 255, 0.5); }
        .status-tag { background: rgba(0, 212, 255, 0.1); color: #00d4ff; padding: 5px 15px; border-radius: 50px; font-size: 12px; text-transform: uppercase; letter-spacing: 1px; }
        .btn-main { background: linear-gradient(90deg, #00d4ff, #0055ff); border: none; color: white; padding: 20px 40px; border-radius: 18px; font-size: 18px; font-weight: bold; cursor: pointer; width: 100%; transition: 0.3s; box-shadow: 0 10px 20px rgba(0, 85, 255, 0.3); }
        .btn-main:active { transform: scale(0.98); }
        .info-section { text-align: left; background: #161618; border-radius: 20px; padding: 20px; margin-top: 30px; font-size: 14px; line-height: 1.5; border: 1px solid #222; }
        .info-title { color: #888; margin-bottom: 10px; font-weight: bold; }
        .footer { margin-top: 20px; color: #444; font-size: 12px; }
    </style>
</head>
<body>
    <div class="header">
        <span class="status-tag">Live Network</span>
        <span id="user-name">Гість</span>
    </div>

    <div class="energy-card">
        <div id="balance">0</div>
        <div style="color: #888; letter-spacing: 2px;">ENERGY POINTS</div>
    </div>

    <button class="btn-main" id="adBtn" onclick="showAd()">⚡ ЗАРЯДИТИ ЕНЕРГІЮ (+100)</button>

    <div class="info-section">
        <div class="info-title">ЯК ЦЕ ПРАЦЮЄ?</div>
        • Переглядайте рекламу для генерації ігрової енергії.<br>
        • Накопичуйте бали та чекайте на розсилку про обмін.<br>
        • Мінімальний поріг активності — 1000 балів.<br>
        • Система використовує блокчейн TON для майбутніх виплат.
    </div>

    <div class="footer">v1.2.0 • Powered by AdsGram & TON</div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        
        // Використовуємо ТЕСТОВИЙ ID для перевірки, потім заміниш на свій
        const AdController = window.Adsgram.init({ blockId: "int-4537" });
        const SERVER_URL = "https://traffic-backend-c674.onrender.com";

        if (tg.initDataUnsafe.user) {
            document.getElementById('user-name').innerText = tg.initDataUnsafe.user.first_name;
        }

        async function showAd() {
            const btn = document.getElementById('adBtn');
            btn.disabled = true;
            try {
                const result = await AdController.show();
                if (result.done) {
                    const response = await fetch(`${SERVER_URL}/reward`, {
                        method: 'POST',
                        headers: {'Content-Type': 'application/json'},
                        body: JSON.stringify({ user_id: tg.initDataUnsafe.user.id, points: 100 })
                    });
                    if (response.ok) {
                        let b = document.getElementById('balance');
                        b.innerText = parseInt(b.innerText) + 100;
                        tg.HapticFeedback.notificationOccurred('success');
                    }
                }
            } catch (e) {
                tg.showAlert("Енергія ще накопичується. Спробуйте через 15 сек.");
            } finally {
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
